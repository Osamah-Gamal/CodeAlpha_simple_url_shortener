<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>URL Shortener</h1>
        </header>

        <main>
            <div class="shortener-form">
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="https://example.com......."
                    required
                >
                <button onclick="shortenUrl()">Shorten URL</button>
                <button onclick="handleSearch()" class="search-btn">üîç Search</button>

            </div>

            <div id="result" class="result" style="display: none;">
                <h3>URL shortened successfully</h3>
                <div class="result-links">
                    <p><strong>Original URL :</strong> <span id="originalUrl"></span></p>
                    <p><strong>Short URL :</strong> 
                        <a id="shortUrl" target="_blank" class="short-link"></a>
                    </p>
                    <button onclick="copyToClipboard()" class="copy-btn">Copy URL</button>
                </div>
            </div>

             <!-- ŸÇÿ≥ŸÖ ŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑÿ®ÿ≠ÿ´ -->
            <div class="search-results-section">
                <div id="searchResults" class="search-results"></div>
            </div>

            <div class="stats-section">
                <button onclick="loadStats()" class="stats-btn">View all URLs</button>
                <div id="stats" class="stats"></div>
            </div>
        </main>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
